<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" class="no-js" lang="zxx">

<div th:fragment="header">

    <header  class="header header-transparent header-sticky  d-lg-block d-none">
        <div class="header-deafult-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-3 col-lg-2 col-md-4 col-12">
                        <!--Logo Area Start-->
                        <div class="logo-area">

                            <a href="/"><img src="/assets/images/logo.png" alt=""></a>
                        </div>
                        <!--Logo Area End-->
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-4 d-none d-lg-block col-12">
                        <!--Header Menu Area Start-->
                        <div class="header-menu-area text-center">
                            <nav class="main-menu">
                                <ul>
                                    <li><a href="/">Главная</a></li>
                                    <li><a href="/products">Продукты</a></li>
                                    <li><a href="/about">О нас</a></li>
                                    <li><a href="/faq">FAQ</a></li>
                                    <li th:if="${#request.isUserInRole('ADMIN')}" ><a href="/adminpage">Админ</a></li>
                                </ul>
                            </nav>
                        </div>
                        <!--Header Menu Area End-->
                    </div>
                    <div class="col-xl-3 col-lg-4 col-md-5 col-12">
                        <!--Header Search And Mini Cart Area Start-->
                        <div class="header-search-cart-area">
                            <ul>
                                <li th:if="${#request.isUserInRole('ADMIN')} or ${#request.isUserInRole('USER')}">[[${#httpServletRequest.remoteUser}]]</li>
                                <form th:if="${#request.isUserInRole('ADMIN')} or ${#request.isUserInRole('USER')}" th:action="@{/logout}" method="post">
                                    <button type="submit">Выйти</button>
                                </form>

                            </ul>
                        </div>
                        <!--Header Search And Mini Cart Area End-->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <header class="header-mobile d-block d-lg-none">
        <div class="header-bottom menu-right">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="header-mobile-navigation d-block d-lg-none">
                            <div class="row align-items-center">
                                <div class="col-6 col-md-6">
                                    <div class="header-logo">
                                        <a href="/">
                                            <img src="/assets/images/logo.png" class="img-fluid" alt="">
                                        </a>
                                    </div>
                                </div>
                                <div class="col-6 col-md-6">
                                    <div class="mobile-navigation text-right">
                                        <div class="header-icon-wrapper">
                                            <ul class="icon-list justify-content-end">
                                                <li>
                                                    <a href="javascript:void(0)" class="mobile-menu-icon" id="mobile-menu-trigger"><i class="fa fa-bars"></i></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Mobile Menu start-->
                <div class="row">
                    <div class="col-12 d-flex d-lg-none">
                        <div class="mobile-menu"></div>
                    </div>
                </div>
                <!--Mobile Menu end-->

            </div>
        </div>
    </header>
    <!--Header Mobile section end-->

    <!-- Offcanvas Menu Start -->
    <div class="offcanvas-mobile-menu d-block d-lg-none" id="offcanvas-mobile-menu">
        <a href="javascript:void(0)" class="offcanvas-menu-close" id="offcanvas-menu-close-trigger">
            <i class="fa fa-times"></i>
        </a>

        <div class="offcanvas-wrapper">

            <div class="offcanvas-inner-content">

                <nav class="offcanvas-navigation">
                    <ul>
                        <li><a href="/">Главная</a></li>
                        <li><a href="/products">Продукты</a></li>
                        <li><a href="/about">Главная</a></li>
                        <li><a href="/faq">FAQ</a></li>
                        <li th:if="${#request.isUserInRole('ADMIN')}"><a href="/adminpage">Админ</a></li>

                        <li th:if="${#request.isUserInRole('ADMIN')} or ${#request.isUserInRole('USER')}">[[${#httpServletRequest.remoteUser}]]</li>
                        <form th:if="${#request.isUserInRole('ADMIN')} or ${#request.isUserInRole('USER')}" th:action="@{/logout}" method="post">
                            <button type="submit">Выйти</button>
                        </form>



                    </ul>
                </nav>



                <div class="offcanvas-widget-area">

                    <!--Off Canvas Widget Social Start-->
                    <div class="off-canvas-widget-social">
                        <a href="#" title="Facebook"><i class="fa fa-facebook"></i></a>
                        <a href="#" title="Twitter"><i class="fa fa-twitter"></i></a>
                        <a href="#" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
                        <a href="#" title="Youtube"><i class="fa fa-youtube-play"></i></a>
                        <a href="#" title="Vimeo"><i class="fa fa-vimeo-square"></i></a>
                    </div>
                    <!--Off Canvas Widget Social End-->
                </div>
            </div>
        </div>

    </div>
    <!-- Offcanvas Menu End -->

    <!-- main-search start -->
    <div class="main-search-active">
        <div class="sidebar-search-icon">
            <button class="search-close"><i class="fa fa-times"></i></button>
        </div>
        <div class="sidebar-search-input">
            <form action="#">
                <div class="form-search">
                    <input id="search" class="input-text" value="" placeholder="" type="search">
                    <button>
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </form>
            <p class="form-description">Hit enter to search or ESC to close</p>
        </div>
    </div>
    <!-- main-search start -->

</div>
